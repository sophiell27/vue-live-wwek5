<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前台 - 購物頁面</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <link
      href="
https://cdn.jsdelivr.net/npm/vue-loading-overlay@6.0.3/dist/css/index.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="container my-5">


      <Product-Modal-Component></Product-Modal-Component>

      <Product-Component></Product-Component>
      <Cart-Component></Cart-Component>
      <Alert-Component></Alert-Component>


      <div class="row justify-content-center">
        <v-form class="col-8 col-lg-4" @submit="onSubmit" ref="orderForm">
          <div class="mb-3 ">
            <label for="orderEmail" class="form-label">Email</label>
            <v-field type="email" class="form-control" id="orderEmail" name="email" placeholder="請輸入Email" rules="email|required"></v-field>
            <v-error-message class="text-danger" name="email"></v-error-message>
          </div>
          <div class="mb-3">
            <label for="orderName" class="form-label">收件人姓名</label>
            <v-field type="text" class="form-control" id="orderName" name="收件人姓名" placeholder="請輸入姓名" rules="required"></v-field>
            <v-error-message class="text-danger" name="收件人姓名"></v-error-message>
          </div>
  
          <div class="mb-3">
            <label for="orderPhone" class="form-label" >收件人電話</label>
            <v-field type="tel" class="form-control" id="orderPhone" name="收件人電話" placeholder="請輸入電話" :rules="validPhone"></v-field>
            <v-error-message class="text-danger" name="收件人電話"></v-error-message>
          </div>
  
          <div class="mb-3">
            <label for="orderAddr" class="form-label">收件人地址</label>
            <v-field type="text" class="form-control" id="orderAddr" name="收件人地址" placeholder="請輸入地址" rules="required"></v-field>
            <v-error-message class="text-danger" name="收件人地址"></v-error-message>
          </div>
  
          <div class="mb-3">
            <label for="ordereMsg" class="form-label">留言</label>
            <v-field name="message">
              <textarea class="form-control" id="ordereMsg"></textarea>
            </v-field>
          </div>

         <div class="d-flex justify-content-end">
          <button class="btn btn-danger">送出訂單</button>
         </div>
        </v-form>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- VueDemi，使用 Pinia 必要的相依套件 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-demi/0.13.11/index.iife.js"></script>

    <script>
      const I = VueDemi;
      const vueDemi = VueDemi;
    </script>

    <!-- Pinia 網頁版，實戰中還是以 npm 為主，這是比較少見的使用方式 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.0.22/pinia.iife.js"></script>

    <!-- axios  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>

    <!-- bs  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="
https://cdn.jsdelivr.net/npm/vue-loading-overlay@6.0.3/dist/index.min.js
"></script>

    <!-- veevalidate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
